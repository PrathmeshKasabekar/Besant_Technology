<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 2px solid black;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; 
            justify-content: flex-end; /* used horiznatally /*
            align-items: center; /* vertically used */ 
            height: 900px;

        }
        .one{
            width: 300px;
            height: 200px;
            background-color: aqua;
            text-align: center;
            font-size: 200px;
        }
        .two{
            width: 300px;
            height: 200px;
            background-color: rgb(135, 118, 222);
            text-align: center;
            font-size: 200px;
        }
        .three{
            width: 300px;
            height: 200px;
            background-color: rgb(222, 160, 118);
            text-align: center;
            font-size: 200px;
        }
        .four{
            width: 300px;
            height: 200px;
            background-color: rgb(222, 118, 181);
            text-align: center;
            font-size: 200px;
        }
        .five{
            width: 300px;
            height: 200px;
            background-color: rgb(118, 177, 222);
            text-align: center;
            font-size: 200px;
        }
        .six{
            width: 300px;
            height: 200px;
            background-color: rgb(160, 222, 118);
            text-align: center;
            font-size: 200px;
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="one">1</div>
    <div class="two">2</div>  
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
    </div>
</body>
</html>
