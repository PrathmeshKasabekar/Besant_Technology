    <title>My page</title>
    <style>
      /* CSS code goes here its called internal CSS */
      h3 {
        color: rgb(
          51,
          199,
          204
        ); /* CSS property for styling the h3 tag with a specific colour */
      }
      .heading {
        color: red;
        background-color: gray; /* CSS property for styling all the tags with class name "heading" */
      }
      #title {
        color: red;
        background-color: gray; /* CSS property for styling the tag with id name "title" */
      }
    </style>

    <h2 style="color: blue">This is my first heading</h2>

    <h3>hii</h3>
    <h1 class="heading">heading one</h1>
    <!-- class is used to assign a class name to the tag and the class name is used in the CSS for styling multiple tags with same class name-->
    <h1 id="title">title</h1>
