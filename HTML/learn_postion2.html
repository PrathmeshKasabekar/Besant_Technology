<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            position: relative;
            height: 400px;
            width: 400px;
            background-color: aqua;
            color: brown;
        }
        .child{
            position: absolute;/* absoulte element is used in parents child relation */
            height: 100px;
            width: 100px;
            top: 0px;
            right: 0px;
            color: blue;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <div class="parent">Parent
        <div class="child">child</div>
    </div>
</body>
</html>
