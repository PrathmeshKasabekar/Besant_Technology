<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            height: 200px;
            width: 600px;
            background-color: aqua;
            font-size: 200px;
            text-align: center;
            position: static; /*static is a default value for a postion*/
        }
        .two{
            height: 200px;
            width: 600px;
            background-color: rgb(27, 14, 201);
            font-size: 200px;
            text-align: center;
            position: relative; /* psoition relative is used to move the postion of the text relatively */
        }
        .three{
            height: 200px;
            width: 600px;
            background-color: rgb(197, 97, 3);
            font-size: 200px;
            text-align: center;
            position: fixed; /* fixid change the positon to fix and it moves with the screen with the scroll */

        }
        .four{
            height: 200px;
            width: 600px;
            background-color: rgb(173, 226, 15);
            font-size: 200px;
            text-align: center;
            position: sticky;
            left: 400px;
            top: 200px;
        }
        .five{
            height: 200px;
            width: 600px;
            background-color: rgb(237, 11, 11);
            font-size: 200px;
            text-align: center;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
</body>
</html>
