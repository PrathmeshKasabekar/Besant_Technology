<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .one {
        height: 400px;
        width: 400px;
        background-color: yellow;
        display: inline; /* covert the block element into the inline element */
      }
      .two {
        height: 400px;
        width: 400px;
        background-color: rgb(110, 234, 82);
        display: block; /* convert the inline element to block element */
      }
    </style>
  </head>
  <body>
    <div class="one">hii</div>
    <span class="two">hello</span>
  </body>
</html>
